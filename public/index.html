<!doctype html>
<html>
    <head>
        <title>STOP Playground</title>
        <meta charset="utf-8">
        <script src="stop.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1><a href="https://github.com/colinjeanne/stop-lang">STOP</a> Playground</h1>
        </header>
        <section id="ide">
            <section id="dev">
                <section id="editToolbar" class="debugSwap">
                    <button id="new" type="button">New</button>
                    <button id="run" type="button">Run</button>
                    <button id="debug" type="button">Debug</button>
                    <input id="programName" placeholder="Program Name">
                    <button id="save" type="button">Save</button>
                    <button id="delete" type="button">Delete</button>
                    <select id="load" type="button">
                        <option selected disabled>Select One</option>
                    </select>
                </section>
                <section id="debugToolbar" class="inactive debugSwap">
                    <button id="go" type="button">Go</button>
                    <button id="stop" type="button">Stop</button>
                    <button id="step" type="button">Step</button>
                </section>
                <section id="editor"></section>
            </section>
            <section id="out">
                <section
                    id="programState"
                    class="inactive debugSwap">
                    <h2>Program State</h2>
                    <ol id="programStateData">
                        <li class="ip">
                            Instruction Pointer:
                            <span id="instructionPointer"></span>
                        </li>
                        <li class="ci">
                            Current Instruction
                            <span id="currentInstruction"></span>
                        </li>
                        <li>
                            Instruction Count
                            <span id="instructionCount"></span>
                        </li>
                    </ol>
                </section>
                <section class="inactive debugSwap">
                    <h2>Evaluation Stack</h2>
                    <ol id="evaluationStack"></ol>
                </section>
                <section>
                    <h2>Out</h2>
                    <div id="stdout"></div>
                </section>
                <section>
                    <h2>Error</h2>
                    <div id="stderror"></div>
                </section>
                <section>
                    <h2>Result</h2>
                    <div id="result"></div>
                </section>
            </section>
        </section>
        <script src="playground.js"></script>
    </body>
</html>
